<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página llena de razones por las que te amo. 💗">
    <title>Razones por las que te amo 💗</title>

<body>

    <script src="script.js"></script>

</html>
